<link rel="stylesheet" type="text/css" href="./modules/monitoring_tabs/style.css">
<div class="monitoring_windows_container col-xl-12">
    <div class="control_bar col-xl-12">
        <button id="monitoring_tabs_add_module_button" type="button" class="pull-right default_square_button add_monitoring_window">
            <div class="glyphicon glyphicon-plus"></div>
        </button>
    </div>
    <div class="select_chanel_dialog bordered_box col-xl-4 col-xl-offset-3">
        <button type="button" class="pull-right default_square_button hide_select_chanel_dialog">
            <div class="glyphicon glyphicon-remove"></div>
        </button>
        <h4>Select Channel</h4>
        <button type="button" class="default_button channel_submit">Submit</button>
    </div>
    <div id="sortable_grid_column" class=" col-xl-12">
        <div class="col-xl-6 monitoring_container template">
            <div class="col-xl-12 sortable_grid_bordered_box">
                <div class="col-xl-12 sortable_grid_children_label_bar">                    
                    <button type="button" class="pull-right label_bar_square_button monitoring_tabs_remove_module_button">
                        <div class="glyphicon glyphicon-remove"></div>
                    </button>
                    <!-- <button type="button" class="pull-right label_bar_square_button max">
                        <div class="glyphicon glyphicon-unchecked"></div>
                    </button> -->
                    <button type="button" class="pull-right label_bar_square_button grid_module_collapse_btn">
                        <div class="glyphicon glyphicon-minus"></div>
                    </button>
                </div>
                <div module="monitoring" class="sortable_grid_module_container"></div>
            </div>
        </div>
    </div>
</div>
<script src="./modules/monitoring_tabs/main.js"></script>
