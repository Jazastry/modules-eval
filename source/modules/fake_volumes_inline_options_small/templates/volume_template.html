<div class="volume" volume_guid="">
    <div class="click_area">
        <div class="important_container">
            <h1 class="label_block" volume_data="label"></h1>
            <div class="capacity_block">
                <div class="capacity_img">
                    <img src="./modules/fake_volumes/img/disk-space.PNG"></img>
                </div>
                <div class="capacity_info">
                    <h6>capacity : <span volume_data="size" data_convert="GB"></span></h6>
                    <h6><span class="grey_square"> </span>used : <span></span></h6>
                    <h6><span class="green_square"> </span>free : <span volume_data="free-space" data_convert="GB"></span></h6>
                </div>
            </div>
        </div>
        <div class="info_container">
            <div class="info_column">
                <h6>Number of folders: <span volume_data="dir-count"></span></h6>
                <h6>Number of files: <span volume_data="files-count"></span></h6>
                <h6>Data fragmentation: 0% (0 Bytes of 40 GB)</h6>
                <h6>File fragmentation: 0% (0 of 3259)</h6>
            </div>
            <div class="info_column">
                <h6>Clients: </h6>
                <h6>Mount location: <span volume_data="preferred-mount-point">Authomatic</span></h6>
            </div>
        </div>
    </div>
    <div class="volume_options_container">
        <legend class="col-xl-12">
            <!-- <div class="glyphicon glyphicon-remove close_btn"></div> -->
        </legend>
        <fieldset class="container">
            <div class="col-xl-12">
                <legend class="col-xl-12">Replication Target
                    <!-- <div class="glyphicon glyphicon-remove close_btn"></div> -->
                </legend>
                <!-- volume_data -->
                <h1 volume_data="label"></h1>
                <div class="col-xl-12">
                    <div class="col-xl-6">
                        <div class="col-xl-11 well">
                            <div class="">
                                <label>
                                    <input type="radio" name="backup-target-radio" class="" checked="checked"> No Replication</label>
                            </div>
                            <div class="">
                                <label>
                                    <input type="radio" name="backup-target-radio" class=""> Private volumes</label>
                            </div>
                            <div class="">
                                <label>
                                    <input type="radio" name="backup-target-radio" class=""> Network Location</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="col-xl-11 well">
                            <label>
                                <input type="radio" name="backup-target-radio" class=""> Spectra Logic BlackPearl</label>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 well">
                    <input type="button" class="" value="Verify and Apply Settings" disabled="disabled">
                </div>
            </div>
        </fieldset>
    </div>
</div>
